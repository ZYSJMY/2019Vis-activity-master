<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新学说-第五届VIS国际学校发展大会</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_551799_eo58xwv2o4siqkt9.css">
    <link rel="stylesheet" href="css/clientWrite.css">

</head>

<body>

    <div class="container-fluid">
        <div class="content container">
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong1 activeTitle_logo"></span>
                    <span class="activeTitle_desc">新学说-VIS报名表（回馈票）</span>
                </div>
                <div class="row activityPic" id="activityPic"></div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                    <div class="row">
                        <h3 class="col-md-12 text-center" id="activityTitle">第五届VIS国际学校发展大会</h3>
                        <h3 class="col-md-12  text-center mt0"><small id="activityDescription">2019年11月8号-10号（北京昆泰酒店）</small></h3>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">1.姓名<span class="text-muted">name</span>*</label>
                        <div class="col-md-12">
                            <input type="text" name="user" class="form-control" placeholder="请输入名字">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">2.公司<span class="text-muted">company</span>*</label>
                        <div class="col-md-12">
                            <input type="text" name="school" class="form-control" placeholder="请输入公司/学校">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">3.职位<span class="text-muted">title</span>*</label>
                        <div class="col-md-12">
                            <input type="text" name="position" class="form-control" placeholder="请输入职位">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">4.邮箱<span class="text-muted">email</span>*</label>
                        <div class="col-md-12">
                            <input type="text" name="mailbox" class="form-control" placeholder="请输入邮箱">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">5.是否公开邮箱信息<span class="text-muted"></span>*</label>
                        <div class="col-md-12">
                            <label class="radio-inline my_protocol">
                                <input class="input_agreement_protocol" type="radio" name="radio" value="1"><span></span>是
                              </label>
                            <label class="radio-inline my_protocol">
                                <input class="input_agreement_protocol" type="radio" name="radio" value="0"><span></span>否
                              </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">6.您最想听的内容<span class="text-muted"></span>*</label>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                  <input class="input_agreement_protocol" type="checkbox" value="option1">
                                  <span></span>国际教育发展新形势</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                      <input class="input_agreement_protocol" type="checkbox" value="option2">
                                      <span></span>认知世界</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                          <input class="input_agreement_protocol" type="checkbox" value="option3">
                                          <span></span>创新中国</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                  <input class="input_agreement_protocol" type="checkbox" value="option4">
                                  <span></span>特色教育、学前教育、重塑教育</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                      <input class="input_agreement_protocol" type="checkbox" value="option5">
                                      <span></span>运营管理、课程融合、教师发展</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label class="my_protocol">
                                          <input class="input_agreement_protocol" type="checkbox" value="option6">
                                          <span></span>校园建设、品牌招生</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">7.第几次参加vis大会<span class="text-muted"></span>*</label>
                        <div class="col-md-12">
                            <select id="test" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label">8.手机号码<span class="text-muted">（phone）</span>*</label>
                        <div class="col-md-12">
                            <input type="text" name="tel" maxlength="11" class="form-control" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input id="code" type="text" name="code" class="form-control" placeholder="请输入短信验证码">
                                <span class="input-group-btn">
                              <button id="Code_btn" class="btn btn-success" maxlength="4" type="button"  disabled="disabled">获取短信验证码</button>
                            </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="立即提交" id="sub" class="btn  btn-warning btn-block">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-right Deadline">报名截止日期: 2019-11-08<span id="Deadline"></span></h5>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/message.js"></script>
<script src="./js/config.js"></script>
<script src="./js/clientWrite_gift.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/wexinShare01.js"></script>
<script>
    weixinShare('新学说-第五届VIS国际学校发展大会(回馈票入口)', '时间：2019.11.8-11.10  地点：中国-北京昆泰酒店  认知世界，创新中国', 'http://data.xinxueshuo.cn/upImage/upInstitutionImg/100062/100062-logo.jpg')
</script>
